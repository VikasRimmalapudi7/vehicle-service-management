{% extends 'vehicle/mechanicbase.html' %}
{% block content %}
<div style="
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    text-align: center;
    background-color: #f9fafb;">
    <div>
        <div class="alert alert-info" style="max-width: 500px; margin: auto; padding: 20px; border-radius: 10px;">
            <h4 style="margin-bottom: 20px;">Access Denied</h4>
            <p>You need to be a Premium member to access customer requests. Please subscribe to Premium to continue.</p>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 20px;">
            <a href="{% url 'subscribe-to-premium' %}" style="
                display: inline-block;
                width: 200px;
                padding: 12px 20px;
                text-align: center;
                text-decoration: none;
                background-color: #3B82F6;
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            " onmouseover="this.style.backgroundColor='#2563eb'; this.style.boxShadow='0 6px 8px rgba(0, 0, 0, 0.15)';"
               onmouseout="this.style.backgroundColor='#3B82F6'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';">
                Subscribe to Premium
            </a>
        </div>
    </div>
</div>
{% endblock %}
