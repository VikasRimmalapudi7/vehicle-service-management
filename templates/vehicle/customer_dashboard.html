{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}

<!-- Link the external CSS file -->
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<!-- main content -->
<div class="wrapper">

    <!-- ****** cards start ********** -->
    <div class="row">
        <!-- New Request Made -->
        <div class="col-3 col-m-6 col-sm-6">
            <a href="{% url 'customer-work-details' 'Pending' %}" style="text-decoration: none;">
                <div class="counter" style="background-color: #007BFF; color: white;">
                    <p>
                        <i class="fas fa-tasks"></i>
                    </p>
                    <h3>{{ new_request_made }}</h3>
                    <p>New Request Made</p>
                </div>
            </a>
        </div>

        <!-- Request Approved -->
        <div class="col-3 col-m-6 col-sm-6">
            <a href="{% url 'customer-work-details' 'Approved' %}" style="text-decoration: none;">
                <div class="counter" style="background-color: #17A2B8; color: white;">
                    <p>
                        <i class="fas fa-thumbs-up"></i>
                    </p>
                    <h3>{{ request_approved }}</h3>
                    <p>Request Approved</p>
                </div>
            </a>
        </div>

        <!-- Work In Progress -->
        <div class="col-3 col-m-6 col-sm-6">
            <a href="{% url 'customer-work-details' 'Repairing' %}" style="text-decoration: none;">
                <div class="counter" style="background-color: #FFC107; color: black;">
                    <p>
                        <i class="fas fa-spinner"></i>
                    </p>
                    <h3>{{ work_in_progress }}</h3>
                    <p>Vehicle Repair In Progress</p>
                </div>
            </a>
        </div>

        <!-- Work Completed -->
        <div class="col-3 col-m-6 col-sm-6">
            <a href="{% url 'customer-work-details' 'Repairing Done' %}" style="text-decoration: none;">
                <div class="counter" style="background-color: #28A745; color: white;">
                    <p>
                        <i class="fas fa-check-circle"></i>
                    </p>
                    <h3>{{ work_completed }}</h3>
                    <p>Vehicle Repaired</p>
                </div>
            </a>
        </div>

        <!-- Total Bill -->
        <div class="col-3 col-m-6 col-sm-6">
            <div class="counter" style="background-color: #DC3545; color: white;">
                <p>
                    <i class="fas fa-rupee-sign"></i>
                </p>
                <h3>{{ bill }}</h3>
                <p>Total Bill</p>
            </div>
        </div>
    </div>

    <br><br><br><br>

    <!-- Marquee Section -->
    <marquee behavior="scroll" direction="left">
        <img src="{% static 'images/ferrari.png' %}" width="120" height="80" alt="ferrari" />
        <img src="{% static 'images/ford.png' %}" width="120" height="80" alt="ford" />
        <img src="{% static 'images/lambo.png' %}" width="120" height="80" alt="lambo" />
        <img src="{% static 'images/mahindra.png' %}" width="120" height="80" alt="mahindra" />
        <img src="{% static 'images/tvs.png' %}" width="120" height="80" alt="tvs" />
        <img src="{% static 'images/tata.png' %}" width="120" height="80" alt="tata" />
        <img src="{% static 'images/hero.png' %}" width="120" height="80" alt="hero" />
        <img src="{% static 'images/rolls.png' %}" width="120" height="80" alt="rolls" />
        <img src="{% static 'images/suzuki.png' %}" width="120" height="80" alt="suzuki" />
    </marquee>

</div>
<!-- end main content -->
<style>
    /* Smooth hover effect for all counter cards */
    .counter {
        transition: transform 0.2s ease;
    }

    .counter:hover {
        transform: scale(1.1);
    }
</style>
{% endblock %}
